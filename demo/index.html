<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片放大插件演示</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/zoomify.js"></script>
    <link rel="stylesheet" href="../dist/zoomify.css">
    <style>
        .span-3{
             width: 25%;
            float:left;
        }
        .span-2{
            width: 16.66666667%;
            float: left;
        }
        div{
            padding: 10px;
            float:left;
        }
    </style>
</head>
    <div style="margin-bottom: 20px;">
        <img class="span-3" src="demo.jpg">
        <img class="span-3" src="demo.jpg">
        <img class="span-3" src="demo.jpg">
        <img class="span-3" src="demo.jpg">
    </div>

<div >
    <img class="span-2" src="demo.jpg">
    <img class="span-2" src="demo.jpg">
    <img class="span-2" src="demo.jpg">
    <img class="span-2" src="demo.jpg">
    <img class="span-2" src="demo.jpg">
    <img class="span-2" src="demo.jpg">
</div>
<body>

<script>
  $('img').each(function(index, element){
      $(element).on('load', function() {
          $(this).zoomify();
      })
  });
</script>
</body>
</html>
